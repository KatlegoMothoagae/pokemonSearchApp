<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div id="logo-container">
        <img id="logo" src="pokemon-svgrepo-com.svg">
    </div>
</header>
<main>
    <h1>Pokémon Search App</h1>
    <div id="container">
        <div id="pokemon-header">
            <label for="search-input">Search for Pokémon Name or ID:</label>
            <div id="inputs">
                <input type="text" id="search-input" required>
                <button id="search-button" onclick="showPokemon()">show pokemon</button>
            </div>
        </div>
        <div id="pokemon-container">
            <div id="pokemon-info">
                <div>
                    <h3 id="pokemon-name">PIKACHU </h3>
                    <h3 id="pokemon-id">#25</h3>
                </div>

                <p id="weight">Weight: 60 </p>
                <p id="height">Height: 4</p>
            </div>
            <div id="pokemonImg">
            </div>
            <div id="type-container">
            </div>
        </div>
        <div id="stats">
            <div class="stat-block">
                <h3>Base</h3>
            </div>
            <div class="stat-block">
                <h3>Stats</h3>
            </div>
            <div class="stat-block">
                <p>HP:</p>
            </div>
            <div class="stat-block" id="hp">
                <p>39</p>
            </div>
            <div class="stat-block">
                <p>Attack:</p>
            </div>
            <div class="stat-block" id="attack">
                <p>2</p>
            </div>
            <div class="stat-block">
                <p>Defense:</p>
            </div>
            <div class="stat-block" id="defense"></div>
            <div class="stat-block">
                <p>Sp. Attack:</p>
            </div>
            <div class="stat-block" id="sp-attack"></div>
            <div class="stat-block">
                <p>Sp. Defense:</p>
            </div>
            <div class="stat-block" id="sp-defense"></div>
            <div class="stat-block">
                <p>Speed:</p>
            </div>
            <div class="stat-block" id="speed"></div>
        </div>
        <script src="script.js"></script>
    </div>

</main>

</body>
</html>
