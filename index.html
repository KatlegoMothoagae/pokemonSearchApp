<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div id="logo-container">
        <img id="logo" src="pokemon-svgrepo-com.svg">
    </div>
</header>
<main>
    <h1>Pokémon Search App</h1>
    <div id="container">
        <div id="pokemon-header">
            <label for="search-input">Search for Pokémon Name or ID:</label>
            <div id="inputs">
                <input type="text" id="search-input" required>
                <button id="search-button" onclick="showPokemon()">show pokemon</button>
            </div>
        </div>
        <div id="pokemon-container">
            <div id="pokemon-info">
                <h3 id="pokemon-name-id">PIKACHU #25</h3>
                <p id="weight-height">Weight: 60 Height: 4</p>
            </div>
            <div id="pokemonImg">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/1.png">
            </div>
            <div id="type-container">
                <div class="type"></div>
                <div class="type"></div>
                <div class="type"></div>
                <div class="type"></div>

            </div>
        </div>
        <div id="stats">
            <div class="stat-block"></div>
            <div class="stat-block"></div>
            <div class="stat-block"></div>
            <div class="stat-block"></div>
            <div class="stat-block"></div>
            <div class="stat-block"></div>
            <div class="stat-block"></div>
            <div class="stat-block"></div>
            <div class="stat-block"></div>
            <div class="stat-block"></div>
            <div class="stat-block"></div>
            <div class="stat-block"></div>
            <div class="stat-block"></div>
            <div class="stat-block"></div>
        </div>
        <script src="script.js"></script>
    </div>

</main>

</body>
</html>
